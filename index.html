<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>VIP视频解析</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url("jl.jpg"); /* 替换为您的背景图链接 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 添加透明度，可根据需求调整透明度 */
            box-shadow: 0 0 10px rgba(0.3, 0, 0, 0.3);
            border-radius: 10px;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .mode {
            display: flex;
            align-items: center;
        }

        .mode span {
            margin-right: 10px;
            font-size: 16px;
            color: #666;
        }

        .mode select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            background-color: #f0f0f0;
            color: #333;
        }

        .input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        .input button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .input button:hover {
            background-color: #555;
        }

        .video {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
            border-radius: 5px;
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-size: 14px;
            margin-top: 30px;
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">白嫖君VIP视频解析 qq群号:183807510</div>
            <div class="mode">
                <span>选择解析线路：</span>
                <select id="line">
                    <option value="https://vip.bljiex.com/?v=">广告少解析</option>
                    <option value="https://www.pangujiexi.com/pangu/?url=">盘古解析</option>
                </select>
            </div>
        </div>
        <div class="input">
            <input type="text" id="url" placeholder="请输入视频链接，如：https://www.iqiyi.com/v_19rsho8w7c.html">
            <button id="play">破解播放</button>
        </div>
        <div class="video">
            <iframe id="video" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="footer">
            <p>
                本站不生产解析接口，本站只做解析接口的搬运工，所以无法干预接口内容，请自行甄别接口/视频中可能附带的广告或恶意代码！<br>
                本站由wsy利用ai生成，仅供学习交流，如有侵权，请联系删除！<br>
                本人qq 2659438020
            </p>
        </div>
    </div>
    <script>
         // 获取元素
         var line = document.getElementById("line");
        var url = document.getElementById("url");
        var play = document.getElementById("play");
        var video = document.getElementById("video");

        // 绑定点击事件
        play.onclick = function() {
            // 获取输入的视频链接
            var videoUrl = url.value.trim();
            // 判断是否为空
            if (videoUrl == "") {
                alert("请输入视频链接！");
                return;
            }
            // 获取选择的解析线路
            var lineUrl = line.value;
            // 拼接完整的解析链接
            var parseUrl = lineUrl + videoUrl;
            // 设置iframe的src属性为解析链接
            video.src = parseUrl;
        }
    </script>
</body>
</html>
